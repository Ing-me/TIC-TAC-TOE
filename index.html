<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="input-text">            
        </div>
        <div class="board" id="board">
            <div class="cell cell-box0" id="0">
                
            </div>
            <div class="cell cell-box1" id="1">
               
            </div>
            <div class="cell cell-box2" id="2">
                
            </div>
            <div class="cell cell-box3" id="3">
                
            </div>
            <div class="cell cell-box4" id="4">
               
            </div>
            <div class="cell cell-box5" id="5">
                
            </div>
            <div class="cell cell-box6" id="6">
 
            </div>
            <div class="cell cell-box7" id="7">
              
            </div>
            <div class="cell cell-box8" id="8">
                
            </div>
        </div>
        <div class="start-button"><button id="start">Start</button></div>
        <div class="footer-tic">Powered by meme123 <strong>KwenTIC </strong>&copy; 2022</div>
    </div>
    
    
    <div class="winnerMessage" id="winnerMessage">
        <div id="winner"></div>
        <button id="restart-button">Restart</button>
    </div>
</body>
</html>
